<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0; padding: 0;
        }
        div {
            border: 1px solid #A5A5A5;
            border-radius: 10px;
        }
        div.outer{
            max-width: 1024px; margin: 0 auto;
        }
        header{
            position: fixed;
            top: 0; left: 0; right: 0;
            width: 100%;
            z-index: 1000;
            background-color: ghostwhite;
            border: 1px solid #A5A5A5;
            border-radius: 10px;
        }
        div.nav-bar {
            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 1024px;
            height: 70px;
        }
        div.wrapper {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            padding: 140px 1rem 70px;
        }
        div.container {
            display: flex; min-height: 150px;
            justify-content: center;
            align-items: center; 
            background-color: ghostwhite;
            flex-direction: column;
        }
        article {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        div.article {
            display: flex;
            flex-direction: column;
            background-color: ghostwhite;
            height: 250px;
            justify-content: center;
            align-items: center;
        }
        div.footer {
           display: flex; min-height: 300px; 
           justify-content: center;
           align-items: center;
           background-color: ghostwhite;
        }
        @media (max-width: 1023px) {
           div#aside {
              height: 500px;
           }
        }
        @media (max-width: 768px) {
           div.wrapper {
              grid-template-columns: 1fr;
           }
           article {
              grid-template-columns: 1fr;
           }
        }
    </style>
</head>
<body>
    <div class="outer">
    <nav>
        <header>
            <div class="nav-bar">NAV BAR</div>
        </header>
    </nav>



    <div class="wrapper">
    <main>
        <section>
            <div class="container">SECTION</div>
        </section>
        <article>
            <div class="article">ARTICLE</div>
            <div class="article">ARTICLE</div>
            <div class="article">ARTICLE</div>
            <div class="article">ARTICLE</div>
            <div class="article">ARTICLE</div>
            <div class="article">ARTICLE</div>
        </article>
        <section>
            <div class="container">SECTION</div>
        </section>
    </main>
    <aside>
        <div class="container" id="aside">SIDE BAR</div>
        <div class="container" id="aside">SIDE BAR</div>
    </aside>
    </div>
    

    <footer>
        <div class="footer">FOOTER</div>
    </footer>
</div>


    <script>
        const header = document.querySelector("header");
const main = document.querySelector(".wrapper");

main.style.paddingTop = header.offsetHeight + "px";
</body>
</html>
